<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#0f172a">
  <title>Nextly CRM — Вхід</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles/general.css">
</head>
<body>
  <noscript>Для роботи додатку потрібен JavaScript.</noscript>
  <div class="app-shell">
    <header class="nav" aria-label="Nextly">
      <a class="nav__logo" href="index.html" aria-label="Nextly home">
        <img src="images/icons/logo_icon.svg" alt="">
      </a>
      <span>Nextly</span>
    </header>

    <main class="hero hero--login">
      <h1 class="hero__title">Увійти щоб продовжити</h1>
      <form class="form form--stack" id="loginForm" data-auth="login" novalidate>
        <div class="field">
          <label for="login-email">Email</label>
          <input class="input" id="login-email" name="email" type="email" placeholder="Введіть свій Email" required>
        </div>
        <div class="field">
          <label for="login-password">Пароль</label>
          <div class="input-wrap">
            <input class="input" id="login-password" name="password" type="password" placeholder="Введіть свій пароль" required>
            <button class="password-toggle" type="button" data-password-toggle="login-password" aria-label="Показати пароль">
              <img src="images/icons/show.svg" alt="" aria-hidden="true" data-password-icon>
            </button>
          </div>
        </div>
        <div class="form__meta">
          <button class="link-button" type="button" data-reset-password>Забули пароль?</button>
          <a class="link-button" href="signup.html">Зареєструватись</a>
        </div>
        <p class="form__message" data-auth-message aria-live="polite"></p>
      </form>
      <div class="actions" role="group">
        <button class="btn btn--primary" type="submit" form="loginForm">Увійти</button>
        <button class="btn btn--google" type="button" data-google-signin>
          <img class="btn__icon" src="images/icons/google.svg" alt="" aria-hidden="true">
          Continue with Google
        </button>
        <p class="form__message hero__message" data-google-message aria-live="polite"></p>
      </div>
    </main>
  </div>

  <script defer src="scripts/app.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script type="module" src="scripts/google-auth.js"></script>
</body>
</html>
