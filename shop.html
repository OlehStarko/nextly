<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>Nextly CRM — Shop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/shop.css">
</head>
<body data-page="shop">
  <noscript>Для роботи додатку потрібен JavaScript.</noscript>
  <div class="app-shell app-shell--dashboard">
    <div id="sidebar-root"></div>

    <main class="hero">
      <div class="shop__header">
        <h1 class="hero__title">Товари</h1>
        <p class="hero__subtitle">Додавайте товари та фіксуйте продажі клієнтам.</p>
        <span class="shop__badge" data-shop-count>0 шт.</span>
      </div>

      <div class="shop__grid">
        <section class="shop__card">
          <h2 class="shop__card-title">Новий товар</h2>
          <form class="shop__form" id="productForm">
            <label class="shop__label" for="product-name">Назва</label>
            <input class="input" id="product-name" name="name" type="text" placeholder="Наприклад, крем для обличчя" required>

            <label class="shop__label" for="product-price">Ціна, ₴</label>
            <input class="input" id="product-price" name="price" type="number" min="0" step="0.01" placeholder="500" required>

            <button class="btn btn--primary shop__submit" type="submit">Додати</button>
            <p class="shop__message" data-product-message></p>
          </form>
        </section>

        <section class="shop__card">
          <h2 class="shop__card-title">Продаж клієнту</h2>
          <form class="shop__form" id="saleForm">
            <label class="shop__label" for="sale-product">Товар</label>
            <select class="input shop__select" id="sale-product" required>
              <option value="">Спочатку додайте товар</option>
            </select>

            <label class="shop__label" for="sale-client">Клієнт</label>
            <select class="input shop__select" id="sale-client">
              <option value="">Без прив'язки</option>
            </select>

            <div class="shop__form-grid">
              <div>
                <label class="shop__label" for="sale-qty">Кількість</label>
                <input class="input" id="sale-qty" type="number" min="1" step="1" value="1" required>
              </div>
              <div>
                <label class="shop__label" for="sale-price">Ціна за од., ₴</label>
                <input class="input" id="sale-price" type="number" min="0" step="0.01" value="0" required>
              </div>
            </div>

            <button class="btn btn--primary shop__submit" type="submit">Зафіксувати продаж</button>
            <p class="shop__message" data-sale-message></p>
          </form>
        </section>
      </div>

      <section class="shop__table-card">
        <div class="shop__table-head">
          <span>Назва</span>
          <span>Ціна, ₴</span>
          <span>Продано, шт</span>
          <span>Виторг, ₴</span>
          <span>Дії</span>
        </div>
        <div class="shop__table-body" id="productsList" aria-live="polite"></div>
      </section>
    </main>
  </div>
  <script defer src="scripts/app.js"></script>
  <script type="module" src="scripts/menu.js"></script>
  <script type="module" src="scripts/shop.js"></script>
</body>
</html>
