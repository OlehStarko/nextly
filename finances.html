<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>Nextly CRM — Finances</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/finances.css">
</head>
<body data-page="finances">
  <noscript>Для роботи додатку потрібен JavaScript.</noscript>
  <div class="app-shell app-shell--dashboard">
    <div id="sidebar-root"></div>

    <main class="hero">
      <header class="fin__header">
        <div>
          <h1 class="hero__title">Фінанси</h1>
          <p class="hero__subtitle">Огляд доходів та записів за період</p>
        </div>
        <div class="fin__filters">
          <select class="input fin__select" id="fin-period">
            <option value="today">Сьогодні</option>
            <option value="yesterday">Вчора</option>
            <option value="this_week" selected>Цього тижня</option>
            <option value="this_month">Цього місяця</option>
            <option value="last_month">Минулий місяць</option>
            <option value="custom">Custom range</option>
          </select>
          <input class="input fin__date" id="fin-from" type="date" hidden>
          <input class="input fin__date" id="fin-to" type="date" hidden>
          <select class="input fin__select" id="fin-master">
            <option value="">Усі майстри</option>
          </select>
          <select class="input fin__select" id="fin-service">
            <option value="">Усі послуги</option>
          </select>
          <button class="btn btn--primary" type="button" id="fin-apply">Оновити</button>
        </div>
      </header>

      <section class="fin__cards" id="fin-kpi"></section>

      <section class="fin__block">
        <div class="fin__block-head">
          <h2>Дохід за дні</h2>
          <button class="btn btn--ghost" type="button" data-export="revenue-day">Export CSV</button>
        </div>
        <div class="fin__chart" id="fin-chart"></div>
        <div class="fin__table" id="fin-revenue-day"></div>
      </section>

      <section class="fin__grid">
        <div class="fin__block">
          <div class="fin__block-head">
            <h3>По майстрах</h3>
            <button class="btn btn--ghost" type="button" data-export="revenue-master">Export CSV</button>
          </div>
          <div class="fin__table" id="fin-revenue-master"></div>
        </div>
        <div class="fin__block">
          <div class="fin__block-head">
            <h3>По послугах</h3>
            <button class="btn btn--ghost" type="button" data-export="revenue-service">Export CSV</button>
          </div>
          <div class="fin__table" id="fin-revenue-service"></div>
        </div>
      </section>

      <section class="fin__block">
        <div class="fin__block-head">
          <h3>Записи</h3>
          <button class="btn btn--ghost" type="button" data-export="appointments">Export CSV</button>
        </div>
        <div class="fin__table" id="fin-appointments"></div>
      </section>

      <section class="fin__block">
        <div class="fin__block-head">
          <h3>Клієнти</h3>
          <button class="btn btn--ghost" type="button" data-export="clients">Export CSV</button>
        </div>
        <div class="fin__table" id="fin-clients"></div>
      </section>
    </main>
  </div>
  <script defer src="scripts/app.js"></script>
  <script type="module" src="scripts/menu.js"></script>
  <script type="module" src="scripts/reports.js"></script>
  <script type="module" src="scripts/finances.js"></script>
</body>
</html>
