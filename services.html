<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>Nextly CRM — Services</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/dashboard.css">
  <link rel="stylesheet" href="styles/services.css">
</head>
<body data-page="services">
  <noscript>Для роботи додатку потрібен JavaScript.</noscript>
  <div class="app-shell app-shell--dashboard">
    <div id="sidebar-root"></div>

    <main class="hero">
      <div class="services__header">
        <h1 class="hero__title">Послуги</h1>
        <p class="hero__subtitle">Додавайте послуги та керуйте їх видимістю.</p>
        <span class="services__badge" data-services-count>0 шт.</span>
      </div>

      <section class="services__form-card">
        <form class="services__form" id="serviceForm">
          <div class="services__form-row">
            <div class="field">
              <label for="service-name">Назва</label>
              <input class="input" id="service-name" name="name" type="text" placeholder="Напр., Стрижка" required>
            </div>
            <div class="field">
              <label for="service-price">Ціна, ₴</label>
              <input class="input" id="service-price" name="price" type="number" min="0" step="0.01" placeholder="0" required>
            </div>
          </div>
          <div class="services__form-row">
            <div class="field">
              <label for="service-duration">Тривалість, хв</label>
              <input class="input" id="service-duration" name="duration" type="number" min="1" step="1" placeholder="60" required>
            </div>
            <div class="field services__toggle-field">
              <label for="service-active">Активна (видима у виборі послуг)</label>
              <label class="switch">
                <input type="checkbox" id="service-active" checked>
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <div class="services__actions">
            <button class="btn btn--ghost" type="button" id="resetService">Скасувати</button>
            <button class="btn btn--primary" type="submit">Створити</button>
          </div>
          <p class="services__message" data-service-message></p>
        </form>
      </section>

      <section class="services__table-card">
        <div class="services__table-head">
          <h2>Послуги</h2>
          <div class="services__table-controls">
            <input class="input services__search" id="servicesSearch" type="search" placeholder="Пошук послуг...">
            <button class="btn btn--primary" type="button" id="addServiceToggle">+ Додати</button>
          </div>
        </div>
        <div class="services__table" id="servicesTable" aria-live="polite">
          <div class="services__table-row services__table-row--head">
            <span>Назва</span>
            <span>Ціна за замовч.</span>
            <span>Тривалість, хв</span>
            <span>Активна</span>
            <span>Дії</span>
          </div>
          <div class="services__table-body" data-services-body></div>
        </div>
      </section>
    </main>
  </div>
  <script defer src="scripts/app.js"></script>
  <script type="module" src="scripts/menu.js"></script>
  <script type="module" src="scripts/services.js"></script>
</body>
</html>
