<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0f172a">
  <title>Nextly CRM — Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/dashboard.css">
</head>
<body data-page="dashboard">
  <noscript>Для роботи додатку потрібен JavaScript.</noscript>
  <div class="app-shell app-shell--dashboard">
    <div id="sidebar-root"></div>

    <main class="hero hero--dash">
      <header class="dash__header">
        <div class="dash__title">
          <div class="dash__title-row">
            <h1 class="hero__title" data-dash-date>11 листопада 2025</h1>
            <div class="dash__title-actions">
              <button class="btn btn--ghost dash__chip dash__chip--today" type="button" data-dash-range="today">Сьогодні</button>
              <div class="dash__toggle">
                <button class="dash__toggle-btn is-active" type="button" data-view="list" aria-label="Список">
                  <img src="images/icons/clock.svg" alt="" aria-hidden="true">
                </button>
                <button class="dash__toggle-btn" type="button" data-view="timeline" aria-label="Хронологія">
                  <img src="images/icons/list.svg" alt="" aria-hidden="true">
                </button>
              </div>
            </div>
              <div class="dash__controls">
              <div class="dash__search" data-dash-search>
                <input class="dash__search-input" type="text" placeholder="Пошук записів" aria-label="Пошук записів" data-dash-search-input />
                <button class="btn dash__icon" type="button" aria-label="Пошук" data-search-toggle>
                  <img src="images/icons/search.svg" alt="" aria-hidden="true">
                </button>
              </div>
              <div class="dash__period" data-period-wrap>
                <button class="btn btn--ghost dash__chip dash__chip--period" type="button" data-period-toggle>
                  <span data-period-label>День</span>
                  <img src="images/icons/arrow_down.svg" alt="" aria-hidden="true">
                </button>
                <div class="dash__period-menu" data-period-menu>
                  <button type="button" data-period="day">День</button>
                  <button type="button" data-period="week">Тиждень</button>
                  <button type="button" data-period="month">Місяць</button>
                  <button type="button" data-period="year">Рік</button>
                </div>
              </div>
            </div>
          </div>
          <div class="dash__crumb-row">
            <button class="dash__crumb-btn dash__crumb-btn--picker" type="button" data-month-toggle>
              <span class="dash__crumb">Листопад 2025 р.</span>
              <img src="images/icons/arrow_down.svg" alt="" aria-hidden="true">
            </button>
            <input class="dash__date-input" type="date" id="dashDate" aria-label="Вибрати дату">
          </div>
        </div>
      </header>

      <section class="dash__calendar-wrap">
        <button class="dash__nav" id="dashPrev" aria-label="Попередній місяць">
          <img src="images/icons/arrow_left.svg" alt="" aria-hidden="true">
        </button>
        <div class="dash__calendar" id="dashDays"></div>
        <button class="dash__nav" id="dashNext" aria-label="Наступний місяць">
          <img src="images/icons/arrow_right.svg" alt="" aria-hidden="true">
        </button>
      </section>

      <button class="dash__showmore" type="button" id="dashShowMore">Показати більше</button>

      <section class="dash__layout">
        <aside class="dash__summary">
          <button class="dash__add dash__add--pill" type="button" onclick="window.location.href='records.html'">
            <span>+</span> Додати <img src="images/icons/arrow_down.svg" alt="" aria-hidden="true">
          </button>
          <div class="dash__summary-panel">
            <div class="dash__summary-row">
              <span>Записів</span>
              <div class="dash__summary-value" data-dash-count>0</div>
            </div>
            <div class="dash__summary-progress dash__summary-progress--blue" aria-hidden="true"></div>
            <div class="dash__summary-row">
              <span>Сума</span>
              <div class="dash__summary-value" data-dash-sum>0 ₴</div>
            </div>
            <div class="dash__summary-progress dash__summary-progress--green" aria-hidden="true"></div>
            <p class="dash__summary-title">Послуги</p>
            <div class="dash__services" id="dashServices"></div>
          </div>
        </aside>

        <section class="dash-records">
          <div class="dash-records__list" id="dashRecordsList" aria-live="polite"></div>
        </section>
      </section>
    </main>
  </div>
  <script defer src="scripts/app.js"></script>
  <script type="module" src="scripts/menu.js"></script>
  <script type="module" src="scripts/dashboard.js"></script>
</body>
</html>
